name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install
        cd functions && npm install

    - name: Create Functions .env file
      run: |
        cd functions
        echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env

    - name: Build React app
      env:
        CI: false
        GENERATE_SOURCEMAP: false
      run: npm run build

    - name: Deploy to Firebase
      run: |
        # Create service account file safely
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KYUYOPRINT }}' > service-account.json

        # Set up authentication
        export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/service-account.json"

        # Install latest Firebase CLI
        npm install -g firebase-tools@latest

        # Set environment variable to skip extensions
        export FIREBASE_CLI_EXPERIMENTS=webframeworks

        # Deploy step by step
        firebase deploy --only hosting --project kyuyoprint --non-interactive
        firebase deploy --only firestore:rules --project kyuyoprint --non-interactive
        firebase deploy --only firestore:indexes --project kyuyoprint --non-interactive

        # Deploy functions with force flag
        firebase deploy --only functions --project kyuyoprint --non-interactive --force

        # Clean up
        rm service-account.json 